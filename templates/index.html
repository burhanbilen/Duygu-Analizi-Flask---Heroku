    <style>
html, body {
  height: 100%;
  width: 100%;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  background-image: url("{{ url_for('static', filename='wall.jpg') }}");
  background-size: 100%;
  background-repeat: repeat;
  background-attachment: fixed;
}

#box {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 360px;
  height: 400px;
  color: white;
  font-family: 'Raleway';
  font-size: 2.5rem;
}

.gradient-border {
  --borderWidth: 3px;
  background: #181C28;
  position: relative;
  border-radius: var(--borderWidth);
}

.gradient-border:after {
  content: '';
  position: absolute;
  top: calc(-1 * var(--borderWidth));
  left: calc(-1 * var(--borderWidth));
  height: calc(100% + var(--borderWidth) * 2);
  width: calc(100% + var(--borderWidth) * 2);
  background: linear-gradient(60deg, #f77b00, #f77b00, #f77b00, #181C28, #181C28, #f77b00, #f77b00, #f77b00);
  border-radius: calc(3 * var(--borderWidth));
  z-index: -1;
  animation: animatedgradient 5s ease alternate infinite;
  background-size: 300% 300%;
}

@keyframes animatedgradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.btn2:hover{
  background: #210030;
	color: #ffffff;
}
.btn2:active{
  border:0;
}

.glow-on-hover {
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(7px);
    width: calc(100% + 3px);
    height: calc(100% + 3px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 0.75;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}

#ix{
  font-size: 18px;
}
    </style>
</head>

<body >

    </div>

      <tr><input class="form-control rounded btn-light btn btn-light btn-rounded waves-effect btn-sm float-left" type="text" name="text" id="text" placeholder="Ürün bağlantısı yazın..."></tr>
      <tr><button style="margin-top: 5px;" class="form-control btn btn-outline-dark glow-on-hover form-group btn-sm" type="submit" name="tanımla">Analiz</button></tr>
      <tr><p style="color: #f78401; margin-top:20px; text-align: center; font-size: 40%;">{{sonuc}}</br>{{miktar}}</p></tr>
    </form>
</div>

</body>
</html>
